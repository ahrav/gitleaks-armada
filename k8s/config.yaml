apiVersion: v1
kind: ConfigMap
metadata:
  name: scanner-config
  namespace: secret-scanner
data:
  KAFKA_TASK_TOPIC: "scanner-tasks"
  KAFKA_RESULTS_TOPIC: "scanner-results"
  KAFKA_RULES_TOPIC: "scanner-rules"
  KAFKA_BROKERS: "kafka:9092"
  POSTGRES_HOST: "postgres"
  POSTGRES_PORT: "5432"
  POSTGRES_DB: "secretscanner"
  POSTGRES_USER: "postgres"
  OTEL_EXPORTER_OTLP_ENDPOINT: "otel-collector.secret-scanner.svc.cluster.local:4317"
  OTEL_SAMPLING_RATIO: "0.5"
