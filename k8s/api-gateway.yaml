apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: secret-scanner
  labels:
    app: api-gateway
    component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
      component: api
  template:
    metadata:
      labels:
        app: api-gateway
        component: api
    spec:
      containers:
      - name: api-gateway
        image: api-gateway:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
        envFrom:
        - configMapRef:
            name: scanner-config
        env:
        - name: API_PORT
          value: "8080"
        - name: API_HOST
          value: "0.0.0.0"
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "400m"
        readinessProbe:
          httpGet:
            path: /v1/readiness
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /v1/health
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 20
      initContainers:
      - name: wait-for-kafka
        image: busybox:1.28
        command: ['sh', '-c', 'until nc -z kafka 9092; do echo waiting for kafka; sleep 2; done;']
      - name: wait-for-postgres
        image: busybox:1.28
        command: ['sh', '-c', 'until nc -z postgres 5432; do echo waiting for postgres; sleep 2; done;']
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-svc
  namespace: secret-scanner
  labels:
    app: api-gateway
    component: api
spec:
  type: ClusterIP
  selector:
    app: api-gateway
    component: api
  ports:
  - port: 80
    targetPort: 8080
    name: http
